<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="offline-status" style="display: none;">
        <div class="container">
        <h1>No Internet Connection</h1>
        <p>Please check your internet connection and try again.</p>
        </div>
    </div>
<div class="loader">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    
    <div class="container">
        <h1>QR Code Generator</h1>
        <div id="qrCode" class="box">
        <form id="qrForm">
            <div class="input-container">
            <input type="text" id="input" name="data" required>
            <label for="input" class="label">Enter Text</label>
            <div class="underline"></div>
            </div>
            <div class="buttonContainer">
            <button type="submit" id="generateButton" class="btn-12"><span>Generate QR Code</span></button>
            <button id="downloadButton" class="btn-12" disabled><span>Download QR Code</span></button>
            </div>
        </form>
        </div>
        <div id="result"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
